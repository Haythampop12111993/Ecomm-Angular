<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Shop in style</h1>
      <p class="lead fw-normal text-white-50 mb-0">
        With this shop hompeage template
      </p>
    </div>
  </div>
</header>
<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-5 justify-content-center"
    >
      <div class="col mb-5" *ngFor="let product of products | slice : 0 : 4">
        <div class="card h-100">
          <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let img of product.images">
              <ng-template carouselSlide [id]="product.id">
                <img class="card-img-top img-wh" [src]="img" alt="productImg" />
              </ng-template>
            </ng-container>
          </owl-carousel-o>
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{ product.title }}</h5>
              <!-- Product price-->
              <div class="my-3">
                <h6>Price</h6>
                <p>{{ product.price | currency : "USD" }}</p>
              </div>
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a class="btn btn-outline-dark mt-auto" routerLink="/AllProducts"
                >View options</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
